<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        /* Add CSS from your about section */
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .bg {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            max-width: 80%;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Rest of your styles */
    </style>
</head>
<body>
    <main>
        <video muted autoplay loop class="bg" src="assets/HD Free Background Motion Graphics Video _ Visual Effects _ After Effect _ Snowfall _ Christmas.mp4"></video>
        <nav>
            <!-- Your navigation content -->
        </nav>
        <div id="content">
            <div class="left">
                <h1 onmouseenter="typing.play()">
                    WE ARE HERE ! 
                    <span class="typing"></span>
                </h1>
                <!-- Crypto ID Checker -->
                <div class="container">
                    <h2>Crypto ID Checker</h2>
                    <input type="text" id="idInput" placeholder="Enter your ID...">
                    <button onclick="checkID()">Check ID</button>
                    <div id="result"></div>
                </div>
            </div>
        </div>
        <footer>
            <!-- Your footer content -->
        </footer>
    </main>
    <script>
        // Your JavaScript code
    </script>
</body>
</html>
